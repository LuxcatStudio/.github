<svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 背景渐变 -->
    <radialGradient id="bgGradient" cx="50%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#ffe6f2"/>
      <stop offset="50%" stop-color="#f5e0ff"/>
      <stop offset="100%" stop-color="#dfe6ff"/>
    </radialGradient>

    <!-- 标题渐变 -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff66b2">
        <animate attributeName="offset" values="0;1" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#8a2be2">
        <animate attributeName="offset" values="1;0" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <style><![CDATA[
      .title {
        font-size: 64px;
        font-weight: 700;
        fill: url(#textGradient);
        animation: shimmer 4s linear infinite;
      }

      @keyframes shimmer {
        0% { fill-opacity: 1; }
        50% { fill-opacity: 0.7; }
        100% { fill-opacity: 1; }
      }

      .desc {
        font-size: 24px;
        fill: #555;
      }

      .welcome {
        font-size: 32px;
        font-weight: bold;
        fill: #e91e63;
        text-anchor: middle;
        opacity: 0;
        animation: fadeInOut 6s infinite;
      }

      @keyframes fadeInOut {
        0%, 100% { opacity: 0; }
        10%, 30% { opacity: 1; }
      }
    ]]></style>
  </defs>

  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>

  <!-- 标题 -->
  <text x="400" y="200" class="title" text-anchor="middle">Luxcat Studio</text>
  <text x="400" y="260" class="desc" text-anchor="middle">Creative Code, Aesthetic Design</text>

  <!-- 动态多语言欢迎文字 -->
  <text x="400" y="360" class="welcome" id="welcomeText">Loading...</text>

  <!-- JS 动态语言检测与闪烁 -->
  <script><![CDATA[
    const lang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
    const welcome = document.getElementById('welcomeText');

    const texts = {
      'zh': '欢迎来到 Luxcat Studio',
      'zh-cn': '欢迎来到 Luxcat Studio',
      'zh-tw': '歡迎來到 Luxcat Studio',
      'ja': 'ようこそ、Luxcat Studioへ。',
      'en': 'Welcome to Luxcat Studio',
      'ko': 'Luxcat Studio에 오신 것을 환영합니다',
      'fr': 'Bienvenue à Luxcat Studio',
      'es': 'Bienvenido a Luxcat Studio'
    };

    let displayText = texts['en'];
    for (const key in texts) {
      if (lang.startsWith(key)) {
        displayText = texts[key];
        break;
      }
    }

    welcome.textContent = displayText;

    // 闪烁动画
    function blink() {
      welcome.style.opacity = (Math.sin(Date.now() / 400) * 0.3 + 0.7).toFixed(2);
      requestAnimationFrame(blink);
    }
    blink();
  ]]></script>
</svg>
