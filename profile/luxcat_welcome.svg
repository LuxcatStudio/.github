<svg width="100%" height="100%" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#ffe6f2"/>
      <stop offset="50%" stop-color="#f5e0ff"/>
      <stop offset="100%" stop-color="#dfe6ff"/>
    </radialGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff66b2">
        <animate attributeName="offset" values="0;1" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#8a2be2">
        <animate attributeName="offset" values="1;0" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <style><![CDATA[
      .title {
        font-size: 64px;
        font-weight: 700;
        fill: url(#textGradient);
        animation: shimmer 4s linear infinite;
      }

      @keyframes shimmer {
        0% { fill-opacity: 1; }
        50% { fill-opacity: 0.7; }
        100% { fill-opacity: 1; }
      }

      .desc {
        font-size: 24px;
        fill: #555;
      }

      .lang {
        font-size: 32px;
        font-weight: bold;
        text-anchor: middle;
        opacity: 0;
        animation: fadeInOut 10s infinite;
      }

      @keyframes fadeInOut {
        0%, 20%, 100% { opacity: 0; }
        10% { opacity: 1; }
      }
      #zh { animation-delay: 0s; fill: #e91e63; }
      #en { animation-delay: 2s; fill: #3f51b5; }
      #ja { animation-delay: 4s; fill: #009688; }
      #fr { animation-delay: 6s; fill: #9c27b0; }
      #es { animation-delay: 8s; fill: #ff9800; }
    ]]></style>
  </defs>

  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>

  <!-- 标题 -->
  <text x="400" y="200" class="title" text-anchor="middle">Luxcat Studio</text>
  <text x="400" y="260" class="desc" text-anchor="middle">Creative Code, Aesthetic Design</text>

  <!-- 多语言自动切换 -->
  <text x="400" y="360" id="zh" class="lang">欢迎来到 Luxcat Studio</text>
  <text x="400" y="360" id="en" class="lang">Welcome to Luxcat Studio</text>
  <text x="400" y="360" id="ja" class="lang">Luxcat Studioへようこそ</text>
  <text x="400" y="360" id="fr" class="lang">Bienvenue à Luxcat Studio</text>
  <text x="400" y="360" id="es" class="lang">Bienvenido a Luxcat Studio</text>

</svg>
